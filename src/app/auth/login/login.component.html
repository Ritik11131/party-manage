<div class="card flex justify-content-center">
  <p-toast />
    <p-dialog [(visible)]="visible">
        <ng-template pTemplate="headless">
            <div class="flex flex-column px-8 py-5 gap-4" style="border-radius: 12px; background-image: radial-gradient(circle at left top, var(--primary-400), var(--primary-700))">
                <div class="flex justify-content-center text-primary-50">
                    <i class="pi pi-user" style="font-size: 2.5rem"></i>
                </div>
                <div class="inline-flex flex-column gap-2">
                    <label for="username" class="text-primary-50 font-semibold">Username</label>
                    <input pInputText [(ngModel)]="loginObject.username" id="username" class="bg-white-alpha-20 border-none p-3 text-primary-50"/>
                </div>
                <div class="inline-flex flex-column gap-2">
                    <label for="password" class="text-primary-50 font-semibold">Password</label>
                    <input pInputText [(ngModel)]="loginObject.password" id="password" class="bg-white-alpha-20 border-none p-3 text-primary-50" type="password"/>
                </div>
                <div class="flex align-items-center gap-2">
                    <p-button label="Sign-In" (click)="loginUser()" [text]="true" styleClass="p-3 w-full text-primary-50 border-1 border-white-alpha-30 hover:bg-white-alpha-10" class="w-full"  />
                </div>
            </div>
        </ng-template>
    </p-dialog>
    </div>
